<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <h1 id="title">Anoopkumar's Project Feedback Form</h1>
        <p id="description">Thank you for taking time to review my projects
        </p>
        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>

                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>

                    <label for="number" id="number-label">Enter Your rating from 1 to 10</label>
                    <input id="number" type="number" min="1" max="10" placeholder="Enter your rating" required>

                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option value="Student">Student</option>
                        <option value="Working-Professional">Working Professional</option>
                        <option value="Part-time-job">Part time Job</option>
                        <option value="Prefer-not-to-say">Other</option>
                    </select>

                    <fieldset id="radio-group">
                        <legend>Would you like to discuss your project ideas ?</legend>
                        <input type="radio" name="action" checked id="definetely" value="definetely">
                        <label for="definetely">Definetely</label>
                        <br>

                        <input type="radio" name="action" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                        <br>

                        <input type="radio" name="action" id="not-sure" value="not-sure">
                        <label for="maybe">Not sure</label>
                        <br>
                    </fieldset>

                    <p>What would you like to see improved in my Projects</p>

                    <input type="checkbox" id="responsiveness" name="responsiveness" value="responsiveness">
                    <label for="responsiveness">Responsiveness</label>
                    <br>

                    <input type="checkbox" id="more-images" name="more-images" value="more-images">
                    <label for="more-images">More Images/Graphics</label>
                    <br>

                    <input type="checkbox" id="more-content" name="more-content" value="more-content">
                    <label for="more-content">Content</label>
                    <br>

                    <input type="checkbox" id="others" name="others" value="others">
                    <label for="others">Other reason (Please Specify in comment section)</label>

                    <br>

                    <label for="comment">Any comment or suggestions ?</label>
                    <textarea id="comment" cols="50" rows="4">Enter your comment here...</textarea>
                    <button type="submit" id="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
